<html>
	<head>
		<!-- This needs to be here -->
		<script src="mooncafe/core.js"></script>
	</head>
	
	<!-- As does this -->
	<body onload="mooncafe.init()">
		<!-- Adding a canvas element is optional, because when mooncafe doesn't detect one it creates it. -->
		<canvas id="mooncafe-canvas" width="800" height="600">
			Mooncafe will override this with the default message :)
		</canvas>
	</body>
</html
